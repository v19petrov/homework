<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        function mathOperation(a, b, operation) {
            switch (operation) {
                case ('*'):
                    alert(a * b);
                    break;
                case ('/'):
                    alert(a / b);
                    break;
                case ('+'):
                    alert(a + b);
                    break;
                case ('-'):
                    alert(a - b);
                    break;
                default:
                    alert('Что-то не то ввели');
            }
        }
        mathOperation(2, 7, '+');
    </script>
</body>

</html>
