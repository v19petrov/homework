<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <script>
        "use strict";
        //пример 1
        //здесь объявлена переменная а со значением 1 и переменная с, в которую записывается значение ++а 
        //используется префиксная форма инкремента, добавляющая единицу к значению переменной а
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        //здесь используется постфиксная форма инкремента, увеличивающая значение переменной b на единицу, 
        //при этом переменная d принимает значение переменной b
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        //здесь переменная с принимает значение 2 + значение переменной а, увеличенной на единицу (2+1)
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        //здесь переменная d принимает значение 2 + значение переменной b (2)
        //при этом значение переменной в уеличивается на единицу
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
