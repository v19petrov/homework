<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        let a = 10;
        let b = 5;

        function sum() {
            return (a + b);
        }

        alert(sum(a, b));

        function sub() {
            return (a - b);
        }
        alert(sub(a, b));

        function mul() {
            return (a * b);
        }
        alert(mul(a, b));

        function div() {
            return ((a / b).toFixed(2));
        }
        alert(div(a, b));


    </script>
</body>

</html>
