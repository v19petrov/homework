<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";
        let a = 4;
        let b = -9;

        if (a >= 0 && b >= 0) {
            alert(a - b);
        };
        if (a < 0 && b < 0) {
            alert(a * b);
        };
        if (a >= 0 && b < 0 || a < 0 && b >= 0) {
            alert(a + b);
        };
    </script>
</body>

</html>
